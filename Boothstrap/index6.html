<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alignment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <table style="height: 100px;">
    <tbody>
        <tr>
            <td class="align-baseline">baseline</td>
            <td class="align-top">top</td>
            <td class="align-middle">middle</td>
            <td class="align-bottom">bottom</td>
            <td class="align-text-top">text-top</td>
            <td class="align-text-bottom">text-bottom</td>
        </tr>
    </tbody>
    </table>
    <!---visibility-->
    <div class="visible">visible</div>
    <div class="invisible">invisible</div>
    <!--clearfix-->
    <div class="bg-info clearfix">
        <button class="btn btn-primary float-start">button</button>
        <button class="btn btn-secondary float-end">button</button>
    </div>
    <!--colored links-->
    <div class="container">
        <a href="" class="link-primary text-decoration-none">primary</a><br>
        <a href="" class="link-secondary text-decoration-underline">sceondary</a><br>
        <a href="" class="link-success text-decoration-line-through">succes</a><br>
        <a href="" class="link-info">info</a><br>
        <a href="" class="link-danger">danger</a><br>
        <a href="" class="link-warning">warning</a><br>
    </div>
    <!--aspect ratis-->
    <div class="container">
        <div class="ratio ratio-1x1">
            <iframe src="https://www.youtube.com/embad/MAW25-kpiuk" frameborder="0"></iframe>
    </div>
    <div class="ratio ratio-21x9">
<iframe src="https://www.youtube.com/watch?v=dbTkItiju1w" frameborder="0"></iframe>
</div>
    </div>
</body>
</html>
