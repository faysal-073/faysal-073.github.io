<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery set</title>
    <script src="js/jquery-1.9.0.min.js"></script>
</head>
<body>
<script>
$(document).ready(function(){
 $("#bt1").click(function(){
  $("#test1").text(function(i,origText){
    return "Old text: "+origText +"New text: hello world! (index:" + i +")";
 });
     });
$("#bt2").click(function(){
 $("#test2").html(function(i,origText){
  return "Old text: "+ origText +"New html: hello world! (index:" + i +")";
 });
   });
     });
</script>
    <p id="test1">this is a bold pragraphs</p>
    <p id="test2">this is a another bold pragraphs</p>
    <button id="bt1">Show Old/New text</button>
    <button id="bt2">Show Old/New html</button>
</body>
</html>
