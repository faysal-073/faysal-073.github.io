<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="js/jquery-1.9.0.min.js"></script>
</head>
<body>
    <script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeTo("fast",0.25);
    $("#div2").fadeTo(3000,0.8);
    $("#div3").fadeTo("sllow",0.15);
  });
});

    </script>
  <button>Click to fade out boxes</button><br><br>
  
  <div id="div1" style="width:80px;height:80px;background-color:rgb(204, 24, 245);"></div><br>
  <div id="div2" style="width:80px;height:80px; background-color:rgb(0, 0, 128);"></div><br>
  <div id="div3" style="width:80px;height:80px; background-color:rgb(225, 232, 16);"></div>
</body>
</html>
