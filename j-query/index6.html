<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideup down toggle</title>
    <script src="js/jquery-1.9.0.min.js"></script>
</head>
<body>
    <script>
$(document).ready(function(){
    $("#start").click(function(){
        $("#ddd").slideDown(2000)
    });
    $("#stop").click(function(){
        $("#ddd").stop()
    });
    $("#start").click(function(){
        $("#ddd").start()
    });
});
    </script>
    <style>
#ccc, #ddd {
  padding: 5px;
  text-align: center;
  font-size: 18px;
  background-color: #e1f5f5;
  border: solid 1px #ec9191;
}
#ddd {
  padding: 50px;
  display: none;
}
    </style>
<button id="stop">Stop slideing</button>
<button id="start">start slideing</button>
    <div id="ccc">click</div>
    <div id="ddd">hello world</div>
</body>
</html>
