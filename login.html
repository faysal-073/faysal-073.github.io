<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Validation</title>
    <script src="app.js"></script>
</head>

<body style="background-color: blueviolet; text-align: center;">

    <h1>User Login Validation</h1>

    <form name="form1" onsubmit="return formValidator()">
        <table style="margin: auto; border: 2px solid rgb(0, 235, 137); padding: 10px;">

            <tr>
                <td>Username:</td>
                <td><input type="text" name="uname" id="uname"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="pwd" id="pwd"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>

        </table>
    </form>

</body>
</html>
