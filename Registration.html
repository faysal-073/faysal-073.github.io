<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Registration Form</title>
    <script src="js/Registration .js" defer></script>
    <style>

        body {
    background: #4c1d95;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 30px;
    width: 380px;
    border-radius: 12px;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #4c1d95;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 2px solid #ccc;
}

.input-group input:focus {
    outline: none;
    border-color: #4c1d95;
}

.btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    background: #4c1d95;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

.btn:hover {
    background: #5b21b6;
}

.error {
    color: red;
    font-size: 13px;
    margin: 3px 0 0 0;
}

.success {
    color: green;
    font-size: 15px;
    text-align: center;
    margin-top: 10px;
}

    </style>
</head>

<body>

    <div class="container">
        <h2>User Registration</h2>

        <form id="regForm">

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="fullname">
                <p class="error" id="fullnameError"></p>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="text" id="email">
                <p class="error" id="emailError"></p>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username">
                <p class="error" id="usernameError"></p>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password">
                <p class="error" id="passwordError"></p>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword">
                <p class="error" id="confirmPasswordError"></p>
            </div>

            <button type="submit" class="btn">Register</button>

            <p id="success" class="success"></p>

        </form>
    </div>

</body>
</html>
